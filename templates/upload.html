<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Product | ZenithCart</title>
  <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/favicon.jpeg') }}">

  <link href="../static/files/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f5f7fb; }
    .card { border-radius: 14px; }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7">
        <div class="card shadow p-4">
          <h3 class="mb-3">Upload Product</h3>
          <p class="text-muted mb-4">Admin only. Add a new product to the store.</p>

          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          {% if success %}
            <div class="alert alert-success">{{ success }}</div>
          {% endif %}

          <form method="POST" enctype="multipart/form-data">

            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" name="product_name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Category</label>
              <select name="category" class="form-select" required>
                <option value="" selected disabled>Choose category...</option>
                <option>Men Watch</option>
                <option>Ladies Watch</option>
                <option>Jersey</option>
                <option>Cleaning</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Brand</label>
              <input type="text" name="brand" class="form-control" placeholder="Casio, Curren, etc">
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Price (KES)</label>
                <input type="number" step="0.01" name="price" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Stock</label>
                <input type="number" name="stock" class="form-control" value="0">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea name="description" class="form-control" rows="4"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Product Image</label>
              <input type="file" name="image" class="form-control" accept=".jpg,.jpeg,.png,.webp" required>
              <div class="form-text">Allowed: jpg, jpeg, png, webp</div>
            </div>

            <button class="btn btn-dark w-100" type="submit">Upload Product</button>

          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
