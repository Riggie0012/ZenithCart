<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product | ZenithCart Admin</title>
  <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/favicon.jpeg') }}">
  <link href="../static/files/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0f12;
      --panel: #15171c;
      --panel-2: #1c1f26;
      --border: #232733;
      --text: #f4f4f5;
      --muted: #98a2b3;
      --orange: #ff8a00;
      --green: #3ddc97;
      --blue: #4f8cff;
      --yellow: #f4b740;
      --red: #f87171;
    }

    body {
      font-family: "Space Grotesk", sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, #1b1f2a 0%, #0e0f12 45%, #0b0c10 100%);
      color: var(--text);
      min-height: 100vh;
    }

    .shell {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background: #0c0d11;
      border-right: 1px solid var(--border);
      padding: 28px 20px;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .brand {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 0.4px;
      margin-bottom: 24px;
    }

    .brand span {
      color: var(--orange);
    }

    .nav-section {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      color: var(--text);
      text-decoration: none;
      border-radius: 10px;
      margin-top: 8px;
      background: transparent;
    }

    .nav-links a.active,
    .nav-links a:hover {
      background: var(--panel-2);
    }

    .content {
      padding: 28px 28px 40px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
    }

    .form-label {
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-control,
    .form-select {
      background: var(--panel-2);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .form-control:focus,
    .form-select:focus {
      border-color: rgba(255, 138, 0, 0.6);
      box-shadow: none;
    }

    .preview {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid #2a2f3a;
      background: #0c0d11;
    }

    @media (max-width: 980px) {
      .shell {
        grid-template-columns: 1fr;
      }
      .sidebar {
        position: static;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <aside class="sidebar">
      <div class="brand">Zenith<span>Cart</span> Admin</div>
      <div class="nav-links">
        <a href="/admin">Dashboard</a>
        <a href="/admin/flash-sale">Flash Sale</a>
        <a class="active" href="/admin/products">Products</a>
        <a href="/admin/orders">Orders</a>
        <a href="/upload">Upload Products</a>
        <a href="/">Storefront</a>
        <a href="/logout">Logout</a>
      </div>

      <div class="nav-section">Quick Actions</div>
      <div class="nav-links">
        <a href="/cart">View Cart</a>
        <a href="/search">Search Products</a>
      </div>
    </aside>

    <main class="content">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h3 class="mb-1">Edit Product</h3>
          <div class="text-muted">Update details, pricing, and imagery.</div>
        </div>
        <a href="/admin/products" class="btn btn-sm btn-outline-light">Back to Products</a>
      </div>

      <section class="panel">
        <form method="POST" enctype="multipart/form-data" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Product Name</label>
            <input type="text" name="product_name" class="form-control" value="{{ product[1] }}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Category</label>
            <input type="text" name="category" class="form-control" value="{{ product[2] }}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Brand</label>
            <input type="text" name="brand" class="form-control" value="{{ product[3] }}">
          </div>
          <div class="col-md-3">
            <label class="form-label">Price (KES)</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ product[4] }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ product[5] }}">
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4">{{ product[6] }}</textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Current Image</label>
            <div>
              <img class="preview" src="{{ image_url(product[7]) }}" alt="">
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Replace Image (optional)</label>
            <input type="file" name="image" class="form-control" accept=".jpg,.jpeg,.png,.webp">
          </div>
          <div class="col-12 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Save Changes</button>
            <a href="/admin/products" class="btn btn-outline-light">Cancel</a>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
